<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 完整视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买首页</title>
    <!-- 引入第三方Mui的css -->
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <!-- 引入字体图标库 -->
    <link rel="stylesheet" href="../lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入自身的css -->
    <link rel="stylesheet" href="../less/inlanddiscount.css">
</head>

<body>
    <!-- 头部 -->
    <div id="header">
        <div class="header-box">
            <div class="logo">
                <h1>慢慢买</h1>
            </div>
            <div class="search">
                <form action="#">
                    <i class="fa fa-search"></i>
                    <input type="search" placeholder="商品比价、查历史价">
                </form>
            </div>
            <div class="download">
                <p>下载</p>
            </div>
        </div>
        <div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted header-scroll">
            <ul class="mui-scroll header-scroll-box">
                <li class="mui-control-item">
                    首页
                </li>
                <li class="mui-control-item">
                    省钱控
                </li>
                <li class="mui-control-item">
                    查历史价
                </li>
                <li class="mui-control-item">
                    比价搜索
                </li>
                <li class="mui-control-item mui-active">
                    国内折扣
                </li>
                <li class="mui-control-item">
                    白菜价
                </li>
                <li class="mui-control-item">
                    小时风云榜
                </li>
            </ul>
        </div>
    </div>


    <!-- 主体部分 -->
    <div id="main">
        
              
                <ul class='contentList'>


                </ul>

         
    </div>

    <!-- 底部 -->
    <div id="footer">
        <div class="mui-row footer-title border-bottom border-top">
            <div class="mui-col-xs-4 border-right">
                登录
            </div>
            <div class="mui-col-xs-4 border-right">
                注册
            </div>
            <div class="mui-col-xs-4 footer-up-top">
                <i class="fa fa-arrow-circle-up"></i>
                返回顶部
            </div>
        </div>
        <div class="footer-content">
            <p class="footer-content-name"><span>手机APP下载</span> 慢慢买手机版 -- 掌上比价平台</p>
            <p class="footer-content-addres">m.manmanbuy.com </p>
        </div>
    </div>
    <!-- {{each value list key}} -->
    <!-- {{/each}} -->
        <!-- <% for(var i = 0;i < list.length;i++){ %> -->



            <!-- 头部模板 -->
    <script id="headerScroll" type="text/html">
        {{each result val index}}
        <li class="mui-control-item {{index == 4 ? 'mui-active' : ''}}" data-id='{{val.indexmenuId}}' data-href='{{val.titlehref}}'>
            {{val.name}}
        </li>
        {{/each}}
    </script>
    <!--数据模板  -->
    <script type="text/template" id="inlandList">
        {{each list value key}}
        <li class="content" data-id='{{@value.productId}}'>
            <div > 
                {{@value.productImg}}
                <div class="desc">{{@value.productName}}</div>
                <div class="price">￥{{@value.productPrice}}</div>
                <div class="addr">{{value.productFrom}} | {{value.productTime}}</div>
            </div>
        </li>
    {{/each}}
    </script>


    <!-- 导入第三方Mui的js -->
    <script src="../lib/mui/js/mui.min.js"></script>
    <!-- 引入jQuery -->
    <!-- <script src="../lib/jQuery/jquery-1.12.4.min.js"></script> -->
    <!-- 引入zepto -->
    <script src="../lib/zepto/zepto.min.js"></script>
    <!-- 引入artTemplate的js 创建模板 渲染数据 -->
    <script src="../lib/artTemplate/template-web.js"></script>
    <!-- 引入自身的js -->
    <script src="../js/inlanddiscount.js"></script>
</body>

</html>
